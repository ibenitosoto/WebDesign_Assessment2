<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Assessment 2 Ignacio Benito</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrappers">
        <div class="firstRow">
            <h1>Ignacio Benito Soto</h1>
        </div>

        <div class="secondRow">
            <div class="hover" >
                <p id="hoverMe1">Hover me!</p>
            </div>

            <div class="hover">
                <p id="hoverMe2">Hover me too!</p>
            </div>
        </div>

        <div class="thirdRow">

        </div>

        <div class="forthRow">

        </div>

        <div class="fifthRow">
            <h2>Drag&Drop the picture into any box</h2>
            <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="earth" src="earth.png" draggable="true" ondragstart="drag(event)" width="300"">
            </div>
            <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

    </div>

    <script>
         $("#hoverMe1").hover(function () {
            $("#hoverMe1").css("background-color", "yellow");
            $("#hoverMe2").css("background-color", "yellow");
        }),

        $("#hoverMe2").hover(function () {
            $("#hoverMe1").css("background-color", "yellow");
            $("#hoverMe2").css("background-color", "yellow");
        })

    </script>


    














</body>
</html>
