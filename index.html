<body>
    <div class="wrappers">
        <div class="firstRow">
            <h1>Ignacio Benito Soto</h1>

            <canvas id="myCanvas" width="500" height="200"></canvas>
                       
            <script type="text/javascript">

                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");


                function draw() {

   
                    var lingrad = context.createLinearGradient(0,0,0,100);
                    lingrad.addColorStop (0, 'red');
                    lingrad.addColorStop (0.25, 'yellow');
                    lingrad.addColorStop (0.5, 'green');
                    lingrad.addColorStop (0.75, 'blue');
                    lingrad.addColorStop (1, 'violet');

                    context.beginPath();
                    context.arc(288, 75, 70, 0, Math.PI, false);
                    context.closePath();
                    context.lineWidth = 5;
                    context.fillStyle = lingrad;
                    context.fill();
                    context.strokeStyle = '#550000';
                    context.stroke();
                }

                draw();

            </script>
        </div>

        <div class="secondRow">
            <div class="hover" >
                <p id="hoverMe1">Hover me!</p>
            </div>

            <div class="hover">
                <p id="hoverMe2">Hover me too!</p>
            </div>
        </div>

        <div class="thirdRow">
            <p id="pOn">ON</p>
            <p id="pOff">OFF</p>
        </div>

        <script>
            $(document).ready(function() {
                $("#pOn").click(function(){
                $("#pOff").show();
                $("#pOn").hide();
                
            });
        });
            $(document).ready(function() {
                $("#pOff").click(function(){
                $("#pOn").show();
                $("#pOff").hide(); 
                
            });
        });


        </script>


        <div class="forthRow">
            <form action="/action_page.php">
                <p>Select a country:</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Ireland</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">France</label><br>
            </form>

            <p>The following is a city in that country</p>

            <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Select a country</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Dublin</a>
                <a href="#">Paris</a>
            </div>
            </div>

            <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
            }
            </script>
        </div>

        <div class="fifthRow">
            <h2>Drag&Drop the picture into any box</h2>
            <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="earth" src="earth.png" draggable="true" ondragstart="drag(event)" width="300"">
            </div>
            <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
